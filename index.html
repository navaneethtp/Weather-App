<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather app</h1>
      <div>
        <input
          type="text"
          id="locationInput"
          placeholder="Enter city name"
          spellcheck="false"
        />
        <button id="searchButton">Search</button>
      </div>
      <div class="weather-info">
        <h2 id="location"></h2>
        <p id="temperature"></p>
        <p id="description"></p>
      </div>
    </div>

    <footer>
      Made by
      <a href="https://github.com/navaneethtp" target="_blank">Navaneeth</a>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
